<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Toggle</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #282a36, #050608);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      user-select: none;
    }

    .toggle-label {
      color: #f8f8f2;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .toggle {
      position: relative;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    /* Hide the checkbox but keep it accessible */
    .toggle input {
      position: absolute;
      opacity: 0;
      inset: 0;
      margin: 0;
      cursor: pointer;
    }

    .toggle-track {
      width: 70px;
      height: 34px;
      background: #1e1f29;
      border-radius: 999px;
      padding: 3px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 10px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      transition:
        background 220ms ease-out,
        box-shadow 220ms ease-out;
      position: relative;
      overflow: hidden;
    }

    .toggle-track::before,
    .toggle-track::after {
      content: attr(data-off);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(248, 248, 242, 0.45);
      transition: opacity 200ms ease-out, transform 200ms ease-out;
    }

    .toggle-track::after {
      content: attr(data-on);
      opacity: 0;
      transform: translateY(8px);
    }

    .toggle-thumb {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 25%, #ffffff, #dcdcdc);
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(0, 0, 0, 0.6);
      transform: translateX(0);
      display: inline-block;
      transition:
        transform 260ms cubic-bezier(0.22, 0.61, 0.36, 1),
        box-shadow 200ms ease-out;
      position: relative;
      z-index: 1;
    }

    /* Little highlight on the thumb */
    .toggle-thumb::before {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: inherit;
      background: radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.7), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    /* Toggle ON state */
    .toggle input:checked + .toggle-track {
      background: linear-gradient(135deg, #5af78e, #50fa7b);
      box-shadow:
        0 0 0 1px rgba(80, 250, 123, 0.4),
        0 10px 25px rgba(80, 250, 123, 0.4);
    }

    .toggle input:checked + .toggle-track .toggle-thumb {
      transform: translateX(36px);
      box-shadow:
        0 8px 18px rgba(80, 250, 123, 0.6),
        0 0 0 1px rgba(0, 0, 0, 0.4);
      animation: thumb-bounce 260ms ease-out;
    }

    /* Text transition OFF -> ON */
    .toggle input:checked + .toggle-track::before {
      opacity: 0;
      transform: translateY(-8px);
    }

    .toggle input:checked + .toggle-track::after {
      opacity: 1;
      transform: translateY(0);
    }

    /* Click “squish” feedback */
    .toggle:active .toggle-thumb {
      animation: thumb-press 160ms ease-out;
    }

    @keyframes thumb-bounce {
      0% {
        transform: translateX(36px) scale(0.9);
      }
      60% {
        transform: translateX(36px) scale(1.04);
      }
      100% {
        transform: translateX(36px) scale(1);
      }
    }

    @keyframes thumb-press {
      0% {
        transform: translateX(0) scale(1);
      }
      50% {
        transform: translateX(0) scale(0.94);
      }
      100% {
        transform: translateX(0) scale(1);
      }
    }

    /* When active + checked, combine press + move smoothly */
    .toggle:active input:checked + .toggle-track .toggle-thumb {
      animation: none;
      transform: translateX(36px) scale(0.94);
    }
  </style>
</head>
<body>
  <div class="toggle-wrapper">
    <span class="toggle-label">Dark Mode</span>

    <label class="toggle">
      <input type="checkbox" />
      <span class="toggle-track" data-off="Off" data-on="On">
        <span class="toggle-thumb"></span>
      </span>
    </label>
  </div>
</body>
</html>
